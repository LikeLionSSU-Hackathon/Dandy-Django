<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>
    <link href="background.css" rel="stylesheet" type="text.css"/>
    <link rel="icon" href="{% static 'img/icon.png' %}">
</head>
<body>
    <div class="login_container">
        <img class="instagramText" src="{% static 'img/logo_text.png' %}" alt="instagramText">
        <span id="message">{{message}}</span>
        <form name="login-form" action="{% url 'login' %}" method="POST" id="login-form">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="text" class="userLogin" name='email' placeholder="이메일(아이디)를 입력해주세요" required>
        <input type="password" class="userLogin" name='pwd' placeholder="비밀번호를 입력해주세요" minlength="6" required>      
        <button id="loginButton">로그인</button>
    </form>
    </div>
    <div>
        <footer class="joinInsta">
            <p class="join">계정이 없으신가요? 
                <a href="{% url 'signUp' %}" >
                <button class="joinBtn">가입하기</button>
                </a>
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="{% static 'javascript/signIn.js' %}"></script>
    
</body>
</html>
